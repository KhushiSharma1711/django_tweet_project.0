<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweet App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'tweet_list' %}">
        <i class="fab fa-twitter"></i> TweetApp
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tweet_list' %}">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
        </ul>
        <div class="d-flex">
          {% if user.is_authenticated %}
            <span class="navbar-text text-white mr-3">
              <i class="fas fa-user"></i> {{ user.username }}
            </span>
            <a href="{% url 'tweet_create' %}" class="btn btn-outline-light mr-2">
              <i class="fas fa-feather-alt"></i>
            </a>
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button class="btn btn-outline-light" type="submit">
                <i class="fas fa-sign-out-alt"></i>
              </button>
            </form>
          {% else %}
            <a href="{% url 'register' %}" class="btn btn-outline-light mr-2">
              <i class="fas fa-user-plus"></i>
            </a>
            <a href="{% url 'login' %}" class="btn btn-outline-light">
              <i class="fas fa-sign-in-alt"></i>
            </a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/static/js/tweet.js"></script>
</body>
</html>
