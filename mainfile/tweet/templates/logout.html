{% extends "layout.html" %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="card auth-card">
    <div class="auth-header">
      <h2><i class="fas fa-sign-out-alt"></i> Logged Out</h2>
    </div>
    <div class="auth-body text-center">
      <div class="alert alert-success">
        <i class="fas fa-check-circle"></i> You have been successfully logged out.
      </div>
      <div class="mt-4">
        <a href="{% url 'login' %}" class="btn btn-primary mr-2">
          <i class="fas fa-sign-in-alt"></i> Login Again
        </a>
        <a href="{% url 'tweet_list' %}" class="btn btn-secondary">
          <i class="fas fa-home"></i> Go to Home
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
