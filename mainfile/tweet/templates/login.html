{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="card auth-card">
    <div class="auth-header">
      <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
    </div>
    <div class="auth-body">
      <form method="POST">
        {% csrf_token %}
        
        {% if form.errors %}
        <div class="alert alert-danger">
          <p><i class="fas fa-exclamation-circle"></i> Your username and password didn't match. Please try again.</p>
        </div>
        {% endif %}
        
        <div class="form-group">
          <label for="id_username"><i class="fas fa-user"></i> Username</label>
          <input type="text" name="username" class="form-control" id="id_username" required>
        </div>
        
        <div class="form-group">
          <label for="id_password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" name="password" class="form-control" id="id_password" required>
        </div>
        
        <button class="btn btn-primary btn-block mt-4" type="submit">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>
      <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
  </div>
</div>
{% endblock %}
